<!DOCTYPE html>
<html ng-app='myapp'>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
</head>
<style type="text/css" media="screen">
	span{padding: 15px 20px;
		background:#d3d3d3;}
	span.active{background:pink;}
	/*.col1{background:#fff;color:#000;}
	.col2{background:#d3d3d3;color:#fff;}*/
	.a{margin: 20px 0px;border:1px solid grey;}
	.b{margin: 20px 80px;border:1px solid grey;}
	.c{margin: 20px 170px;border:1px solid grey;}
</style>
<body ng-controller="ngclasscontroller">
<div>
<span ng-click="clickFn(0)" ng-class="{active:activeIndex==0}">首页</span>
<span ng-click="clickFn(1)" ng-class="{active:activeIndex==1}">页面1</span>
<span ng-click="clickFn(2)" ng-class="{active:activeIndex==2}">页面2</span>
</div>
<div class="a" ng-show="contentIndex==0">姓名：张三 男 131164516 <br>
姓名：赵四 男 131164517</div>
<div class="b" ng-show="contentIndex==1">姓名：赵四 男 131164517</div> 
<div class="c" ng-show="contentIndex==2">姓名：李五 男 131164518</div>
	

<script src="app/bower_components/angular/angular.js"></script>	
<script>
	var app = angular.module('myapp',[]);
	app.controller('ngclasscontroller',['$scope',function($scope){
		$scope.activeIndex = 0;
		$scope.contentIndex = 0;
		$scope.clickFn = function(index){
          $scope.activeIndex =index;
          $scope.contentIndex =index;
		}
	}])
		




		
	
		

</script>
</body>
</html>
